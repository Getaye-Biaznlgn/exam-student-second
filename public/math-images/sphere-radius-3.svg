<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sphere with radius 3cm -->
  <circle cx="150" cy="100" r="60" fill="lightblue" stroke="black" stroke-width="2"/>
  
  <!-- Radius line -->
  <line x1="150" y1="100" x2="210" y2="100" stroke="red" stroke-width="2"/>
  
  <!-- Radius label -->
  <text x="180" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="red">3cm</text>
  
  <!-- Center point -->
  <circle cx="150" cy="100" r="3" fill="red"/>
  
  <!-- 3D effect lines -->
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="none" stroke="gray" stroke-width="1" opacity="0.5"/>
  <ellipse cx="150" cy="100" rx="60" ry="15" fill="none" stroke="gray" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Sphere</text>
</svg>
