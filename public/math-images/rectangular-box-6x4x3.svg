<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Rectangular Box with dimensions 6cm x 4cm x 3cm -->
  <!-- Front face -->
  <rect x="80" y="100" width="120" height="60" fill="lightgreen" stroke="black" stroke-width="2"/>
  
  <!-- Top face -->
  <polygon points="80,100 100,80 220,80 200,100" fill="lightblue" stroke="black" stroke-width="2"/>
  
  <!-- Right face -->
  <polygon points="200,100 220,80 220,140 200,160" fill="lightgreen" stroke="black" stroke-width="2"/>
  
  <!-- Dimensions -->
  <text x="140" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="black">6cm</text>
  <text x="60" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="black" transform="rotate(-90 60 130)">4cm</text>
  <text x="240" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="black" transform="rotate(-90 240 120)">3cm</text>
  
  <!-- Dimension lines -->
  <line x1="80" y1="85" x2="200" y2="85" stroke="black" stroke-width="1"/>
  <line x1="50" y1="100" x2="50" y2="160" stroke="black" stroke-width="1"/>
  <line x1="230" y1="100" x2="230" y2="160" stroke="black" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Rectangular Box</text>
</svg>
