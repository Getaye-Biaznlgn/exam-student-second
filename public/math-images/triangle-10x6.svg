<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangle with base 10m and height 6m -->
  <polygon points="50,150 250,150 150,50" fill="lightgreen" stroke="black" stroke-width="2"/>
  
  <!-- Base dimension -->
  <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="black">10m</text>
  <line x1="50" y1="160" x2="250" y2="160" stroke="black" stroke-width="1"/>
  <line x1="50" y1="155" x2="50" y2="165" stroke="black" stroke-width="1"/>
  <line x1="250" y1="155" x2="250" y2="165" stroke="black" stroke-width="1"/>
  
  <!-- Height dimension -->
  <text x="30" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="black" transform="rotate(-90 30 100)">6m</text>
  <line x1="30" y1="150" x2="30" y2="50" stroke="black" stroke-width="1"/>
  <line x1="25" y1="150" x2="35" y2="150" stroke="black" stroke-width="1"/>
  <line x1="25" y1="50" x2="35" y2="50" stroke="black" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Triangular Field</text>
</svg>
