<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle with radius 5m -->
  <circle cx="150" cy="100" r="80" fill="lightcyan" stroke="black" stroke-width="2"/>
  
  <!-- Radius line -->
  <line x1="150" y1="100" x2="230" y2="100" stroke="red" stroke-width="2"/>
  
  <!-- Radius label -->
  <text x="190" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="red">5m</text>
  
  <!-- Center point -->
  <circle cx="150" cy="100" r="3" fill="red"/>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Circular Pond</text>
</svg>
